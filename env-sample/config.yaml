# Discord 설정
discord:
  token: "봇_토큰"
  guildIds: [
    "서버_ID"
  ]
  # 허용할 사용자 ID 목록 (빈 배열이면 전체 허용)
  allowedUserIds: []
  # allowedUserIds:
  #   - "유저ID1"
  #   - "유저ID2"

# Claude CLI 설정
claude:
  model: null                    # 모델 지정 (null이면 기본값, 예: "claude-sonnet-4-20250514")
  apiKey: "your_api_key"         # Anthropic API 키 (null이면 환경변수 ANTHROPIC_API_KEY 사용)
  path: null                     # Claude CLI 경로 (null이면 PATH에서 검색)
  timeoutMs: 600000              # CLI 타임아웃 (ms)
  maxBudgetUsd: null             # 턴당 최대 비용 (USD, 예: "1.00")

# 작업 디렉토리 설정
cwd:
  default: "~/.claude/claude-discord"
  # 화이트리스트 (빈 배열이면 전체 접근 가능)
  whitelist: []
  # whitelist:
  #   - "/home/user-name/projects"
  #   - "/home/user-name/work"
  # 블랙리스트 (항상 우선 적용)
  blacklist:
    - "/etc"
    - "/root"

# 세션 설정
session:
  tokenLimit: 100000             # 세션별 최대 토큰 (0이면 무제한)
  renewalHours: 24               # 토큰 리셋 주기 (시간)

# 상태 파일 경로
stateFilePath: "./env/bot-state.json"
